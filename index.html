<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    </head>

    <body style="background-color: white; margin: 0; overflow: hidden;">
        <div style="text-align: center;">
            <h1>COVID-19 Simulator</h1>
            <h3>Sick</h3>
            <p id="sickCount"></p>
            <h3>Healthy</h3>
            <p id="healthyCount"></p>
            <h3>Recovered</h3>
            <p id="recoveredCount"></p>
        </div>
        <!-- <div style="text-align: center;">
            <canvas id="statusChart" width="400" height="200"></canvas>
        </div> -->
        <div id="simSettings" style="text-align: center;">
            <input type="radio" name="simType" value="freeForAll" checked>Free-for-all<br>
            <input type="radio" name="simType" value="distancing">Distancing<br>
            <!-- <input type="radio" name="simType" value="quarantine">Quarantine<br> -->
            <div style="margin: 10px;">
                <label for="percentage" id="percentageLabel" hidden>Percentage of people distancing:</label><br>
                <input type="text" id="percentage" value="50" hidden>
            </div>
            <button id="newSim" style="margin: 10px;">New Simulation</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
